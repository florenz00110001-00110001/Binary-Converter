<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Letter to ASCII Binary Translator</title>

<!-- PWA manifest embedded via data URL -->
<link rel="manifest" href='data:application/manifest+json,{
  "name":"Letter to ASCII Binary Translator",
  "short_name":"AsciiBinary",
  "start_url":".",
  "display":"standalone",
  "background_color":"#ffffff",
  "theme_color":"#4CAF50",
  "icons":[{"src":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMgAAADICAYAAACtWNPIAAA...","sizes":"192x192","type":"image/png"}]
}'>

<meta name="theme-color" content="#4CAF50">

<style>
body { font-family: sans-serif; padding: 15px; background: #f0f0f0; }
h2 { color: #4CAF50; }
textarea { width: 100%; height: 200px; font-family: monospace; font-size: 16px; margin-top: 10px; }
button { font-size: 16px; padding: 10px 20px; margin-top: 10px; background: #4CAF50; color: white; border: none; border-radius: 5px; }
button:hover { background: #45a049; cursor: pointer; }
#result { font-weight: bold; font-size: 18px; margin-top: 10px; display: block; word-break: break-all; }
</style>
</head>
<body>
<h2>Letter to ASCII Binary Translator</h2>
<textarea id="consoleInput" placeholder="Type letters here..."></textarea>
<button onclick="encodeToBinary()">Encode</button>
<p>Result: <span id="result"></span></p>

<script>
function encodeToBinary() {
    let input = document.getElementById("consoleInput").value;
    let result = "";
    for (let i = 0; i < input.length; i++) {
        let ch = input[i];
        let bin = ch.charCodeAt(0).toString(2).padStart(8, '0');
        result += bin + " ";
    }
    document.getElementById("result").textContent = result.trim();
}
</script>
</body>
</html>
